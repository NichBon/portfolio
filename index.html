<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nick Bonett</title>

    <!-- Styling -->
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/01bcd58dd0.js" crossorigin="anonymous"></script>

    <!-- Scripting -->
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Boldonse&family=Rammetto+One&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <nav id="navigation">
            <div class="container container__nav">
                <div class="container container__link">
                    <a href="#landing">Home</a>
                </div>
                <div class="container container__link">
                    <a href="#about">About</a>
                </div>
                <div class="container container__link">
                    <a href="#skills">Skills</a>
                </div>
                <div class="container container__link">
                    <a href="#portfolio">Portfolio</a>
                </div>
                <div class="container container__link">
                    <a href="#contact">Contact</a>
                </div>
            </div>
        </nav>
    </header>


    <section id="drawing">
        <div class="drawing-wrapper">
            <div class="container container__canvas">
                <canvas id="tree-canvas"></canvas>
            </div>
            <button id="redraw-btn">New Tree</button>
        </div>
    </section>

    <div class="container container__bodycolumn">
        <section id="landing">
            <div class="container container__content container--centered-80 container--column">
                <div class="container container__title">
                    <h1>Nick Bonett</h1>
                </div>
                <div class="container container__title">
                    <h3>Full Stack Developer</h3>
                </div>
            </div>
        </section>

        <section id="about">
            <div class="container container__heading">
                <h2>About</h2>
            </div>
            <div class="container container__content container--row">
                <div class="container container__item">
                    Ex-Educator (STEM), Problem Solver, Optimiser, Food Enjoyer.
                </div>
                <div class="container container__item">
                    Bachelor of Science - Mathematical Modelling
                </div>
                <div class="container container__item">
                    <!-- <form method="get" action="resume-placeholder.pdf">
                    <button type="submit">DOWNLOAD MY RESUME</button>
                </form> -->
                    <a href="resume-placeholder.pdf" download>DOWNLOAD MY RESUME</a>
                </div>
            </div>
        </section>

        <section id="skills">
            <div class="container container__heading">
                <h2>Skills</h2>
            </div>

            <div class="container container__content container--row">
                <div class="container container__item">
                    <i class="fa-brands fa-html5"></i>
                </div>
                <div class="container container__item">
                    <i class="fa-brands fa-css"></i>
                </div>
                <div class="container container__item">
                    <i class="fa-brands fa-sass"></i>
                </div>
                <div class="container container__item">
                    <i class="fa-brands fa-js"></i>
                </div>
                <div class="container container__item">
                    <i class="fa-brands fa-python"></i>
                </div>
                <div class="container container__item">
                    <i class="fa-brands fa-react" alt="react"></i>
                </div>
                <div class="container container__item container--row">
                    <div>
                        <i class="fa-solid fa-database" alt="'SQL"></i>
                    </div>
                    <div>
                        SQL
                    </div>
                </div>
                <div class="container container__item container--column">
                    <i class="fa-brands fa-java"></i>
                </div>
                <div class="container container__item container--column">
                    <i class="fa-brands fa-aws"></i>
                </div>
            </div>

        </section>

        <section id="portfolio">
            <div class="container container__heading">
                <h2>Portfolio</h2>
            </div>
            <div class="container container__content">
                <div class="container container__item "></div>
            </div>
        </section>

        <section id="contact">
            <div class="container container__heading">
                <h2>Contact</h2>
            </div>
            <div class="container container__content">
                <div class="container container__item"></div>
            </div>
        </section>
    </div>

    <footer>
        <div class="container container__content">
            <div class="container container__item "></div>
        </div>
    </footer>

</body>

</html>
